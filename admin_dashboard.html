{% extends 'base.html' %}

{% block title %}Trang chủ Quản lý Sinh viên{% endblock %}

{% block content %}
<h2 class="text-center">🎓 Hệ thống quản lý sinh viên</h2>
<div class="row">
    <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h4 class="card-title">Tổng sinh viên</h4>
                <p class="card-text">{{ total_students }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h4 class="card-title">Đã điểm danh</h4>
                <p class="card-text">{{ checked_in }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h4 class="card-title">Vắng mặt</h4>
                <p class="card-text">{{ absent }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

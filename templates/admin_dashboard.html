{% extends "base.html" %}
{% block title %}Quản lý sinh viên{% endblock %}
{% block content %}
<h2>Danh sách sinh viên</h2>
<table>
    <tr>
        <th>Mã SV</th>
        <th>Họ tên</th>
        <th>Lớp</th>
        <th>Email</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.student_id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.class_name }}</td>
        <td>{{ student.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Quản lý sinh viên{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Sidebar -->
    <div class="w-64 bg-blue-600 text-white p-6 flex flex-col justify-between min-h-screen fixed top-0 left-0">
        <h2 class="text-2xl font-semibold mb-6">Quản lý sinh viên</h2>
        <ul class="space-y-4">
            <li><a href="/" class="hover:text-blue-300">Trang chủ</a></li>
            <li><a href="/students" class="hover:text-blue-300">Quản lý sinh viên</a></li>
            <li><a href="/attendance/today" class="hover:text-blue-300">Điểm danh hôm nay</a></li>
            <li><a href="/admin_dashboard" class="hover:text-blue-300">Quản lý admin</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="ml-64 p-6 flex flex-col min-h-screen">
        <!-- Navbar -->
        <nav class="bg-blue-600 p-4 text-white flex justify-between items-center w-full">
            <h1 class="text-xl font-bold">🎓 Quản lý sinh viên</h1>
            <div class="flex space-x-6 text-sm font-medium ml-auto">
                <a href="/profile" class="hover:underline">Profile</a>
                <a href="/logout" class="hover:underline">Logout</a>
            </div>
        </nav>

        <!-- Dashboard Content -->
        {% block content %}{% endblock %}

        <!-- Footer -->
        <footer class="bg-white border-t mt-10 py-4 text-center text-sm text-gray-500">
            © 2025 Student Management System Integrated with AI by DavidHE
        </footer>
    </div>

</body>
</html>

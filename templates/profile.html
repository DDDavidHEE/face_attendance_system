{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6">Chỉnh sửa thông tin tài khoản</h2>

<form method="POST" enctype="multipart/form-data">
    <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
        <input type="text" name="username" class="mt-1 block w-full px-4 py-2 border rounded-md" value="{{ current_user.username }}" required>
    </div>
    <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" class="mt-1 block w-full px-4 py-2 border rounded-md" value="{{ current_user.email }}" required>
    </div>
    <div class="mb-4">
        <label for="profile_image" class="block text-sm font-medium text-gray-700">Ảnh đại diện</label>
        <input type="file" name="profile_image" class="mt-1 block w-full px-4 py-2 border rounded-md">
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Cập nhật thông tin</button>
</form>
{% endblock %}

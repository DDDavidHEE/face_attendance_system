<!-- templates/student_edit.html -->
{% extends "base.html" %}

{% block title %}Sửa sinh viên{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6">✏️ Sửa thông tin sinh viên</h2>

<form method="POST" action="/students/edit/{{ student.id }}" class="bg-white p-6 rounded-xl shadow mb-8 grid grid-cols-1 md:grid-cols-4 gap-4">
    <input type="text" name="student_id" placeholder="Mã sinh viên" class="border p-2 rounded" value="{{ student.student_id }}" required>
    <input type="text" name="name" placeholder="Họ và tên" class="border p-2 rounded" value="{{ student.name }}" required>
    <input type="text" name="class_name" placeholder="Lớp" class="border p-2 rounded" value="{{ student.class_name }}">
    <input type="email" name="email" placeholder="Email" class="border p-2 rounded" value="{{ student.email }}">
    <button type="submit" class="col-span-1 md:col-span-4 bg-yellow-600 text-white py-2 rounded hover:bg-yellow-700">Lưu thay đổi</button>
</form>

<a href="/students" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-xl text-lg font-medium">Quay lại danh sách sinh viên</a>
{% endblock %}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex justify-center items-center">
        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Đăng nhập</h2>

            <form method="POST" action="/login">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
                    <input type="text" name="username" id="username" class="mt-1 block w-full px-4 py-2 border rounded-md" required>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                    <input type="password" name="password" id="password" class="mt-1 block w-full px-4 py-2 border rounded-md" required>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Đăng nhập</button>
            </form>

            <p class="mt-4 text-center text-sm">
                Bạn chưa có tài khoản? <a href="/register_admin" class="text-blue-600 hover:underline">Đăng ký ngay</a>
            </p>
        </div>
    </div>
</body>
</html>
